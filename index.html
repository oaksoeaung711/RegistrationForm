<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/index.css" type="text/css" />
</head>
<body>
    <div class="container">
        <h2 class="header">About You</h2>
        <form class="form" action="" method="">
            <div class="header1">PERSONAL DETAILS</div>
            <div class="form-group-1"">
                <select class="nationality">
                    <option selected disabled>Nationality</option>
                    <option>Burma</option>
                    <option>Hindu</option>
                    <option>Cristian</option>
                </select>
    
                <select class="title">
                    <option selected disabled>Title</option>
                    <option>Manager</option>
                    <option>HR manager</option>
                    <option>Sale Manager</option>
                </select>
    
                <select class="gender">
                    <option selected disabled>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
    
                <input type="text" placeholder="Firstname" class="fname">
                <input type="text" placeholder="Middlename" class="mname">
                <input type="text" placeholder="Lastname" class="lname">
                <input type="text" placeholder="Date Of Birth(dd/mm/yyyy)" class="dob">
                <input type="text" placeholder="Date Of Place" class="dop">
            </div>
            <br/>
            <br/>
            <div class="header2">CONTACT DETAILS</div>
            <div class="form-group-2">
                <input type="email" placeholder="Email" class="email">
                <input type="tel" placeholder="Mobile Phone" class="phone">
                <input type="tel" placeholder="Other Phone" class="phone">
                <input type="text" placeholder="Address" class="address">
            </div>
            <br>
            <br/>
            <div class="header3">FAVOURITE FOOD</div>
            <div class="form-group-3">
                <input type="checkbox" name="food" id="mala" class="food" />
                <label for="mala">Mala xiang guo</label>

                <input type="checkbox" name="food" id="mhg" class="food" />
                <label for="mhg">Mote Hin Gar</label>

                <input type="checkbox" name="food" id="dp" class="food" />
                <label for="dp">Dan Pout</label>

                <input type="checkbox" name="food" id="kfc" class="food" />
                <label for="kfc">KFC</label>

                <input type="checkbox" name="food" id="noodle" class="food" />
                <label for="noodle">Noodle<label>

                <input type="checkbox" name="food" id="snoodle" class="food" />
                <label for="snoodle">Shan Noodle<label>
            </div>
            <br/>
            <br/>
            <div class="header4">FAVOURITE MUSIC</div>
            <div class="form-group-4">
                <input type="checkbox" name="music" id="pop" class="music" />
                <label for="pop">Pop</label>
    
                <input type="checkbox" name="music" id="rock" class="music" />
                <label for="rock">Rock</label>
    
                <input type="checkbox" name="music" id="classic" class="music" />
                <label for="classic">Classic</label>
    
                <input type="checkbox" name="music" id="rap" class="music" />
                <label for="rap">Rap</label>
    
                <input type="checkbox" name="music" id="jazz" class="music" />
                <label for="jazz">jazz<label>
    
                <input type="checkbox" name="music" id="blues" class="music" />
                <label for="blues">Blues<label>
            </div>
            <br/>
            <br/>
            <br/>
            <div class="button">
                <button type="submit" class="btn1">Submit</button>
                <button type="reset" class="btn2">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
